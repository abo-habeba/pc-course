<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كورس الكمبيوتر الشامل من الصفر | أكاديمية التكنو</title>
    <!-- تحميل خط Cairo من جوجل فونتس -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ********** ربط ملف التنسيقات الخارجي ********** -->
    <link rel="stylesheet" href="styles.css" />

    <script>
      // إعدادات Tailwind لتخصيص الألوان (يجب أن تبقى هنا إذا كنت تستخدم CDN)
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1e40af" /* أزرق داكن (للتأكيد) */,
              secondary: "#3b82f6" /* أزرق فاتح */,
              accent: "#93c5fd" /* أزرق سماوي ناعم */,
              background: "#f4f7f9",
              card: "#ffffff",
            },
          },
        },
      };
    </script>
    <style>
      /* تطبيق خط كايرو على جميع العناصر */
      body {
        font-family: "Cairo", sans-serif;
      }
    </style>
  </head>
  <body class="bg-background">
    <!-- <div
      id="preloader"
      class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900/95 transition-opacity duration-500"
    >
      <div class="spinner border-4 border-t-4 border-gray-200"></div>
      <p class="mt-4 text-xl font-bold text-white">جاري تحميل الدورة...</p>
    </div> -->
    <!-- بداية الهيكل الرئيسي -->
    <div class="flex flex-col h-screen overflow-hidden">
      <!-- 1. شريط التنقل العلوي (Header) -->
      <header
        id="header"
        class="bg-primary text-white p-4 shadow-xl sticky top-0 z-30 flex justify-between items-center"
      >
        <h1 class="text-xl md:text-2xl font-extrabold flex items-center">
          <!-- أيقونة الكمبيوتر -->
          <svg
            class="w-7 h-7 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.75 17L9 20l-1 1h8l-1-1v-3.25m-7.25 0h14.5a2 2 0 002-2V7a2 2 0 00-2-2h-14.5a2 2 0 00-2 2v7.75a2 2 0 002 2z"
            ></path>
          </svg>
          كورس الكمبيوتر الشامل
        </h1>
        <div class="flex items-center space-x-4 space-x-reverse print-controls">
          <!-- زر التحكم بحجم الخط -->
          <div
            class="hidden md:flex items-center space-x-2 space-x-reverse bg-secondary/30 p-1 rounded-lg"
          >
            <button
              onclick="changeFontSize(-2)"
              class="text-sm px-2 py-1 rounded-md hover:bg-white hover:text-primary transition font-bold"
              title="تصغير الخط"
            >
              A-
            </button>
            <button
              onclick="changeFontSize(2)"
              class="text-base px-2 py-1 rounded-md hover:bg-white hover:text-primary transition font-bold"
              title="تكبير الخط"
            >
              A+
            </button>
          </div>

          <!-- (جديد) زر طباعة الدرس -->
          <button
            onclick="printContent()"
            class="hidden md:flex items-center bg-secondary hover:bg-secondary/80 p-2 rounded-lg transition shadow-md text-sm font-bold"
            title="طباعة الدرس المعروض حاليًا"
          >
            <svg
              class="w-5 h-5 ml-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m0 0v2a2 2 0 002 2h2a2 2 0 002-2v-2m0 0h-4"
              ></path>
            </svg>
            طباعة الدرس
          </button>

          <!-- (جديد) زر طباعة الكورس كامل -->
          <button
            onclick="printFullCourse()"
            class="hidden md:flex items-center bg-green-600 hover:bg-green-700 p-2 rounded-lg transition shadow-md text-sm font-bold"
            title="طباعة جميع الدروس في الكورس (قد يستغرق لحظة للتحضير)"
          >
            <svg
              class="w-5 h-5 ml-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h2M7 3v2h10V3M7 21h10"
              ></path>
            </svg>
            طباعة الكورس بالكامل
          </button>

          <!-- زر إظهار/إخفاء القائمة الجانبية (للموبايل) -->
          <button
            id="sidebar-toggle"
            onclick="toggleSidebar()"
            class="md:hidden p-2 rounded-full hover:bg-secondary/30 transition"
            title="قائمة الدروس"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </header>

      <!-- 2. منطقة المحتوى والقائمة الجانبية -->
      <div class="flex flex-1 overflow-hidden relative">
        <!-- طبقة التظليل للموبايل (إصلاح مشكلة الـ Sidebar) -->
        <div
          id="sidebar-overlay"
          onclick="toggleSidebar()"
          class="fixed inset-0 bg-black opacity-0 transition-opacity duration-300 z-20 hidden md:hidden"
        ></div>

        <!-- القائمة الجانبية (Sidebar) -->
        <nav
          id="sidebar"
          class="w-64 bg-white border-l border-gray-200 shadow-2xl overflow-y-auto transition-transform duration-300 ease-in-out transform -translate-x-full md:translate-x-0 absolute md:relative z-30 h-full md:h-auto flex-shrink-0"
        >
          <div class="p-4">
            <h2 class="text-xl font-extrabold text-primary mb-4 border-b pb-2">
              فهرس الكورس
            </h2>
            <ul id="lesson-list">
              <!-- الدروس يتم إضافتها بواسطة JavaScript (logic.js) -->
            </ul>
          </div>
        </nav>

        <!-- 3. منطقة المحتوى الرئيسية (للدرس الحالي) -->
        <main id="content-area" class="flex-1 overflow-y-auto p-4 md:p-8">
          <!-- المحتوى يظهر هنا -->
          <div id="lesson-container" class="max-w-4xl mx-auto">
            <!-- سيتم تحميل الدرس الأول هنا تلقائيًا -->
          </div>
        </main>

        <!-- (جديد) 4. منطقة المحتوى المخفية (لطباعة الكورس كامل) -->
        <!-- هذه الحاوية ستكون مخفية دائمًا، وتظهر فقط عند الطباعة -->
        <main id="print-all-container" class="hidden"></main>
      </div>
    </div>

    <!-- ********** ربط ملفات السكربت الخارجية ********** -->
    <!-- الترتيب مهم: البيانات أولاً، ثم المنطق الذي يستخدمها -->

    <!-- 1. ملف المحتوى (البيانات الصافية) -->
    <script src="content.js"></script>

    <!-- 2. ملف المنطق (الوظائف) -->
    <script src="logic.js"></script>
  </body>
</html>
